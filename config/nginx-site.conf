fastcgi_cache_path /var/www/cache levels=1:2 keys_zone=WORDPRESS:100m inactive=60m;

server {
  listen   80 default_server; ## listen for ipv4; this line is default and implied
  listen   [::]:80 default ipv6only=on; ## listen for ipv6

  root /var/www/wordpress;
  index index.php index.html index.htm;

  server_name _;

  # Disable accordingly - no logrotate in container
  #access_log   /var/www/log/access.log;
  error_log    /var/www/log/error.log;

  # Disable sendfile as per https://docs.vagrantup.com/v2/synced-folders/virtualbox.html
  sendfile off;

  set $skip_cache 0;

  # POST requests and urls with a query string should always go to PHP
  if ($request_method = POST) {
    set $skip_cache 1;
  }
  if ($query_string != "") {
    set $skip_cache 1;
  }

  # Don't cache uris containing the following segments
  if ($request_uri ~* "/wp-admin/|/xmlrpc.php|wp-.*.php|/feed/|index.php|sitemap(_index)?.xml") {
    set $skip_cache 1;
  }

  # Don't use the cache for logged in users or recent commenters
  if ($http_cookie ~* "comment_author|wordpress_[a-f0-9]+|wp-postpass|wordpress_no_cache|wordpress_logged_in") {
    set $skip_cache 1;
  }

  # Block download agents
  if ($http_user_agent ~* LWP::Simple|wget|libwww-perl) {
    return 403;
  }

  # Prevent uploads PHP execution
  location ~* /(?:uploads|files)/.*\.php$ {
    deny all;
  }

  # Hide sensitive files
  location ~* \.(engine|inc|info|install|make|module|profile|test|po|sh|.*sql|theme|tpl(\.php)?|xtmpl)$|^(\..*|Entries.*|Repository|Root|Tag|Template)$|\.php_
  {
    return 444;
  }

  # Prevent CGI scripts
  location ~* \.(pl|cgi|py|sh|lua)\$ {
    return 444;
  }

  # Restrict WP pain points
  location ~ /(\.|wp-config.php|wp-comments-post.php|readme.html|license.txt) {
    deny all;
  }

  location / {
    try_files $uri $uri/ /index.php?$args;
  }

  # redirect server error pages to the static page /50x.html
  #error_page 404 /404.html;
  error_page 500 502 503 504 /50x.html;
  location = /50x.html {
    root /usr/share/nginx/www;
  }

  location /redis-fetch {
    internal  ;
    set  $redis_key $args;
    redis_pass  127.0.0.1:6379;
  }

  location /redis-store {
    internal  ;
    set_unescape_uri $key $arg_key ;
    redis2_query  set $key $echo_request_body;
    redis2_query expire $key 14400;
    redis2_pass  127.0.0.1:6379;
  }

  # pass the PHP scripts to FastCGI server listening on /run/php/php7.0-fpm.sock
  location ~ \.php$ {

    set $key "nginx-cache:$scheme$request_method$host$request_uri";
    try_files $uri =404;

    srcache_fetch_skip $skip_cache;
    srcache_store_skip $skip_cache;
    srcache_response_cache_control off;
    set_escape_uri $escaped_key $key;
    srcache_fetch GET /redis-fetch $key;
    srcache_store PUT /redis-store key=$escaped_key;
    more_set_headers 'X-Cache $srcache_fetch_status';
    more_set_headers 'X-Cache-2 $srcache_store_status';

    #fastcgi_split_path_info ^(.+\.php)(/.+)$;
    fastcgi_pass unix:/run/php/php7.0-fpm.sock;
    fastcgi_index index.php;
    include fastcgi_params;

    fastcgi_read_timeout 300;
    fastcgi_cache_bypass $skip_cache;
    fastcgi_no_cache $skip_cache;
    fastcgi_cache WORDPRESS;
    fastcgi_cache_valid 60m;
  }

  location ~* ^.+\.(ogg|ogv|svg|svgz|eot|otf|woff|mp4|ttf|rss|atom|jpg|jpeg|gif|png|ico|zip|tgz|gz|rar|bz2|doc|xls|exe|ppt|tar|mid|midi|wav|bmp|rtf)$ {
    access_log off; log_not_found off; expires max;
  }
  location = /robots.txt { access_log off; log_not_found off; }
  location ~ /\. { deny  all; access_log off; log_not_found off; }
}
